<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS| DOM Evenets</title>
</head>

<body>
    <p id="change1">Hi this is Sanjay Kumar this page is to show the different events</p>
    <button id="btn" onmouseover="change()" onmouseout="restore()">Click me!</button>
    <br><br>

    <input type="text" name="text" id="input">

    <button onclick="insert()">insert</button>


    <ul id="list">
        <li>sanjay</li>
        <li>kumar</li>
        <li>Hero</li>
    </ul>

    <script type="text/javascript">
        
        let over = document.getElementById("change1");
        over.addEventListener('mouseover', () => { over.style.color = 'red' });
        over.addEventListener('mouseout', () => { over.style.color = 'Black' });

        function change() {
            document.getElementById("btn").innerHTML = "Mouse is over the button!";
        }

        function restore() {
            document.getElementById("btn").innerHTML = "Click me!";
        }

        function insert() {
            document.getElementById("input").value = over.innerHTML;
        }

        const items = document.querySelectorAll('#list li');

        for (let i = 0; i < items.length; i++) {
            const a=items[i];
            const b=a.getAttribute('style');

            a.onmouseover = function () {
                a.style.color = 'red';
                a.style.fontWeight = 'bold';
            };

            a.onmouseout = function () {
                a.setAttribute('style',b);
            };
        }





    </script>



</body>

</html>
